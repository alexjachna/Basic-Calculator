<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <form>
                <div id="display">
                    <input type="text" name="display">
                </div>
                <div id="buttons">
                    <div id="row1" class="button-row">
                        <input type="button" value="AC" class="symbol" onclick="display.value = '' ">
                        <input type="button" value="DE" class="symbol" onclick="display.value = display.value.slice(0, -1)">
                        <input type="button" value="." class="symbol" onclick="display.value += this.value">
                        <input type="button" value="/" class="symbol" onclick="display.value += this.value">
                    </div>
                    <div id="row2" class="button-row">
                        <input type="button" value="7" class="number" onclick="display.value += this.value">
                        <input type="button" value="8" class="number" onclick="display.value += this.value">
                        <input type="button" value="9" class="number" onclick="display.value += this.value">
                        <input type="button" value="*" class="symbol" onclick="display.value += this.value">
                    </div>
                    <div id="row3" class="button-row">
                        <input type="button" value="4" class="number" onclick="display.value += this.value">
                        <input type="button" value="5" class="number" onclick="display.value += this.value">
                        <input type="button" value="6" class="number" onclick="display.value += this.value">
                        <input type="button" value="-" class="symbol" onclick="display.value += this.value">
                    </div>
                    <div id="row4" class="button-row">
                        <input type="button" value="1" class="number" onclick="display.value += this.value">
                        <input type="button" value="2" class="number" onclick="display.value += this.value">
                        <input type="button" value="3" class="number" onclick="display.value += this.value">
                        <input type="button" value="+" class="symbol" onclick="display.value += this.value">
                    </div>
                    <div id="row5" class="button-row">
                        <input type="button" value="00" class="number" onclick="display.value += this.value">
                        <input type="button" value="0" class="number" onclick="display.value += this.value">
                        <input type="button" value="=" class="symbol" onclick="display.value = eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
